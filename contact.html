<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CANNONS COFFEE</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="logo">
          <img
            src="images/logo-nav.webp"
            alt="Cannons Coffee Logo, Beans of Joy"
          />
          <h1>CANNONS COFFEE</h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="latte.html">Coffee</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html">Login</a></li>
            <li>
              <a
                href="https://iprefercraftcoffee.com/products/best-kenyan-coffee-online-and-best-small-batch-coffee-online?srsltid=AfmBOorusI5FXzqMh_83de3hKZjaqa22GuK9hA8DIjISe4h8Du21Fe2X"
                >About</a
              >
            </li>
            <li><a href="mailto:yayagrace31@gmail.com">Email</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <form class="form">
          <div class="name">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="email">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="phone">
            <label for="phone"> Enter your phone number: </label>
            <input
              type="tel"
              id="phone"
              name="phone"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              required
            />
          </div>
          <div class="comments">
            <label for="comments">Any Comments?</label>
            <textarea
              id="comments"
              name="comments"
              rows="4"
              cols="40"
            ></textarea>
          </div>
          <div class="flavors">
            <!-- Dropdown to choose favorite coffee flavor with at least 3 different flavors -->
            <select id="cffFlv" name="cffFlv">
              <option value="unicornpoopsprinkles">
                Please Choose Your Coffee Flavor:
              </option>
              <option value="unicornpoopsprinkles">
                Unicorn Poop Sprinkles:
              </option>
              <option value="kpopdemonhunters">KPop Demon Hunters</option>
              <option value="vampirestrawberry">Vampire Strawberry</option>
            </select>
          </div>
          <div class="rdBttns">
            <!-- 2 Radio buttons asking if they are interested in buying coffee or seeking employment -->
            <label for="interestedInBuyingCoffee"
              >Interested in buying coffee?</label
            >
            <input
              id="interestedInBuyingCoffee"
              type="radio"
              name="interest"
              value="interested in buying coffee"
            />

            <label for="interestedInSeekingEmployment"
              >Interested in seeking employment?</label
            >
            <input
              id="interestedInSeekingEmployment"
              type="radio"
              name="interest"
              value="interested in seeking employment"
            />
          </div>
          <div class="button">
            <!-- Submit button -->
            <button type="submit">Submit</button>
          </div>
        </form>
      </main>

      <footer>
        <img
          src="images/logo-nav.webp"
          alt="Cannons Coffee Logo, Beans of Joy! Est. 2014"
        />
        <h2>Cannons Coffee</h2>
        <h5>EST. 2014</h5>
        <p>&copy; 2024 Cannons Coffee. All Rights Reserved.</p>
      </footer>
    </div>
    <script src="js/custom-contact.js"></script>
  </body>
</html>
